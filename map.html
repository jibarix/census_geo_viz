<!DOCTYPE html>
<html>
<head>
    <title>Puerto Rico Subbarrio Map</title>
</head>
<body>
    <div id="map-container"></div>
    
    <script>
        // Check if authenticated
        if (localStorage.getItem('mapAuth') !== 'true') {
            window.location.href = 'index.html';
        } else {
            // Load the map content
            fetch('puerto_rico_properties_map.html')
                .then(response => response.text())
                .then(html => {
                    document.getElementById('map-container').innerHTML = html;
                });
        }
    </script>
</body>
</html>

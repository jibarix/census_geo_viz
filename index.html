<!DOCTYPE html>
<html>
<head>
    <title>Puerto Rico Map Login</title>
    <style>
        body { font-family: Arial; max-width: 500px; margin: 100px auto; padding: 20px; text-align: center; }
        input, button { padding: 10px; margin: 10px; }
        button { cursor: pointer; background: #4285f4; color: white; border: none; border-radius: 4px; }
    </style>
</head>
<body>
    <h1>Puerto Rico Subbarrio Map</h1>
    <div>
        <input type="password" id="password" placeholder="Enter password">
        <button onclick="checkPassword()">Login</button>
        <p id="error" style="color: red; display: none;">Incorrect password</p>
    </div>
    
    <script>
        function checkPassword() {
            const password = document.getElementById('password').value;
            // Change 'your_secure_password' to your desired password
            if (password === 'your_secure_password') {
                localStorage.setItem('mapAuth', 'true');
                window.location.href = 'map.html';
            } else {
                document.getElementById('error').style.display = 'block';
            }
        }
        
        // Allow Enter key to submit
        document.getElementById('password').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                checkPassword();
            }
        });
    </script>
</body>
</html>
